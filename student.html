<!DOCTYPE html>
<html>

<head>
  <title>Student Feedback</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('Lendilogo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: white;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .main-content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 30px;
    }

    .course-box {
      margin: 30px auto;
      width: 95%;
      max-width: 700px;
      background: rgba(30, 30, 40, 0.97);
      border-radius: 18px;
      padding: 28px 24px 18px 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      margin-bottom: 32px;
      transition: box-shadow 0.2s;
    }

    .course-box:hover {
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.5);
    }

    .course-box h3 {
      margin-bottom: 18px;
      font-size: 1.3rem;
      color: #00c6ff;
      text-shadow: 1px 1px 6px #000;
    }

    .subject {
      margin: 18px 0 28px 0;
      padding: 14px 10px 10px 10px;
      background: #444a;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .subject h4 {
      margin-bottom: 10px;
      color: #00c6ff;
      font-size: 1.1rem;
    }

    .co-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .co-row span {
      min-width: 120px;
      margin-bottom: 4px;
      font-weight: bold;
      color: #fff;
    }

    .co-row div {
      display: flex;
      flex-direction: row;
      gap: 18px;
    }

    .co-row label {
      margin: 0;
      font-weight: normal;
      font-size: 1rem;
      color: #fff;
    }

    button {
      margin-top: 18px;
      padding: 12px 32px;
      background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background: linear-gradient(90deg, #00c6ff 60%, #007bff 100%);
      transform: translateY(-2px) scale(1.03);
    }

    #successMsg {
      display: none;
      color: #4caf50;
      text-align: center;
      font-size: 20px;
      margin-top: 30px;
      font-weight: bold;
      text-shadow: 1px 1px 6px #000;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      margin-bottom: 32px;
      width: 95%;
      max-width: 500px;
      text-align: center;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    .form-box button:hover {
      background: linear-gradient(90deg, #00c6ff 60%, #007bff 100%);
      transform: translateY(-2px) scale(1.03);
    }

    @media (max-width: 600px) {
      .course-box {
        padding: 12px 2vw 10px 2vw;
      }

      h2 {
        font-size: 1.2rem;
      }

      .course-box h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="main-content">
    <h2>Student Feedback</h2>
    <div id="step1" class="form-box">
      <input type="text" id="rollno" placeholder="Roll Number" required>
      <input type="text" id="name" placeholder="Name" required>
      <button id="nextToStep2">Next</button>
    </div>
    <div id="step2" class="form-box" style="display:none;">
      <input type="text" id="branch" placeholder="Branch" required>
      <input type="number" id="year" placeholder="Year" min="1" max="4" required>
      <input type="number" id="semester" placeholder="Semester" min="1" max="8" required>
      <button id="loadCoursesBtn">Load Courses</button>
    </div>
    <div id="courses"></div>
    <div id="successMsg">Thank you for submitting your feedback!</div>
  </div>
  <script>
    async function loadCourses(filters) {
      const params = new URLSearchParams(filters || {}).toString();
      const url = params ? `http://localhost:3000/api/courses?${params}` : 'http://localhost:3000/api/courses';
      console.log('Fetching courses with URL:', url);
      const res = await fetch(url);
      const courses = await res.json();
      console.log('Courses returned:', Array.isArray(courses) ? courses.length : courses);
      const container = document.getElementById('courses');
      container.innerHTML = '';
      if (!Array.isArray(courses) || courses.length === 0) {
        container.innerHTML = '<p>No courses found for the selected filters.</p>';
        return;
      }
      // Only show the first matched course to avoid mixing subjects from other entries
      const course = courses[0];
      const idx = 0;
        let courseDiv = document.createElement('div');
        courseDiv.className = 'course-box';
        courseDiv.innerHTML = `<h3>${course.branch} - Year ${course.year} - Semester ${course.semester}</h3>`;
        course.outcomes.forEach((subjectCOs, sIdx) => {
          let subjectDiv = document.createElement('div');
          subjectDiv.className = 'subject';
          const subjectTitle = (Array.isArray(course.subjectNames) && course.subjectNames[sIdx]) ? course.subjectNames[sIdx] : `Subject ${sIdx + 1}`;
          subjectDiv.innerHTML = `<h4>${subjectTitle}</h4>`;
          subjectCOs.forEach((co, coIdx) => {
            subjectDiv.innerHTML += `
              <div class="co-row">
                <span>CO${coIdx + 1}: ${co}</span>
                <div>
                  <label>
                    <input type="radio" name="feedback_${idx}_${sIdx}_${coIdx}" value="Excellent" required> Excellent
                  </label>
                  <label>
                    <input type="radio" name="feedback_${idx}_${sIdx}_${coIdx}" value="Good"> Good
                  </label>
                  <label>
                    <input type="radio" name="feedback_${idx}_${sIdx}_${coIdx}" value="Average"> Average
                  </label>
                </div>
              </div>
            `;
          });
          courseDiv.appendChild(subjectDiv);
        });
        // Add a feedback submit button for each course
        let submitBtn = document.createElement('button');
        submitBtn.textContent = 'Submit Feedback';
        submitBtn.onclick = function () {
          submitFeedback(idx, course, courseDiv);
        };
        courseDiv.appendChild(submitBtn);
        container.appendChild(courseDiv);
      
    }

    async function submitFeedback(idx, course, courseDiv) {
      // Collect feedback for this course
      let feedback = [];
      course.outcomes.forEach((subjectCOs, sIdx) => {
        let subjectFeedback = [];
        subjectCOs.forEach((co, coIdx) => {
          let sel = courseDiv.querySelector(`[name="feedback_${idx}_${sIdx}_${coIdx}"]:checked`);
          subjectFeedback.push(sel ? sel.value : "");
        });
        feedback.push(subjectFeedback);
      });
      // Send feedback to backend (implement /api/feedback in your server)
      const res = await fetch('http://localhost:3000/api/feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          courseId: course._id,
          feedback: feedback
        })
      });
      if (res.ok) {
        window.location.href = 'thankyou.html';
      }
    }

    function goToStep2() {
      const rollno = document.getElementById('rollno').value.trim();
      const name = document.getElementById('name').value.trim();
      if (!rollno || !name) {
        alert('Please fill all fields');
        return;
      }
      localStorage.setItem('rollno', rollno);
      localStorage.setItem('name', name);
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    }

    function fetchFilteredCourses() {
      const branch = document.getElementById('branch').value.trim();
      const year = Number(document.getElementById('year').value);
      const semester = Number(document.getElementById('semester').value);
      if (!branch || !year || !semester) {
        alert('Please enter branch, year and semester');
        return;
      }
      localStorage.setItem('branch', branch);
      localStorage.setItem('year', String(year));
      localStorage.setItem('semester', String(semester));
      document.getElementById('step2').style.display = 'none';
      loadCourses({ branch, year, semester });
    }

    document.getElementById('nextToStep2').addEventListener('click', goToStep2);
    document.getElementById('loadCoursesBtn').addEventListener('click', fetchFilteredCourses);

    window.onload = function () {
      document.getElementById('step1').style.display = 'block';
      document.getElementById('step2').style.display = 'none';
      document.getElementById('courses').innerHTML = '';
    };
  </script>
</body>

</html>
