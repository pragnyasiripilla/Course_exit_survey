<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Lendilogo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            color: white;
            position: relative;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .dashboard-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dashboard-card {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 40px 50px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .dashboard-card h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px #000;
        }

        .dashboard-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .dashboard-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 0;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }

        .dashboard-links a:hover {
            background: linear-gradient(90deg, #00c6ff 60%, #007bff 100%);
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .dashboard-links img {
            width: 28px;
            height: 28px;
            background: #fff;
            border-radius: 50%;
            padding: 4px;
        }

        @media (max-width: 600px) {
            .dashboard-card {
                padding: 20px 5px;
            }

            .dashboard-card h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="dashboard-content">
        <div class="dashboard-card">
            <h2>Admin Dashboard</h2>
            <div class="dashboard-links">
                <a href="add_courses.html">
                    <img src="add_icon.png" alt="Add Courses">
                    Add Courses
                </a>
                <a href="view_feedback.html">
                    <img src="feedback_icon.png" alt="View Feedback">
                    View Student Feedback
                </a>
            </div>
        </div>
    </div>
</body>

</html>
